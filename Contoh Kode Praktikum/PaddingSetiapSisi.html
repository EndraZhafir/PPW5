<html>
    <head>
        <title>Padding</title>
    </head>
    <style>
        .padding-all {
        border: 1px solid red;
        padding: 30px 5px 5px 25px;
        }

        .padding-each {
        border: 1px solid black;
        padding-top: 10px;
        padding-right: 15px;
        padding-bottom: 20px;
        padding-left: 30px;
        }

    </style>
    <body>
        <p class="padding-all">
            Padding all adalah penggunaan satu atau lebih nilai untuk mengatur padding di semua sisi secara bersamaan.
        </p>
    atau
        <p class="padding-each">
            Padding each menggunakan properti individual untuk mengatur padding di setiap sisi secara terpisah. 
        </p>
    </body>
</html>
