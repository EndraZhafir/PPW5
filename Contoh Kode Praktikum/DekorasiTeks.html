<html>
    <head>
        <title>Dekorasi Teks CSS</title>
    </head>
    <body>
        <p style="text-decoration:overline;">
            Teks dengan overline.
        </p>

        <p style="text-decoration:line-through;">
            Teks dengan line-through.
        </p>

        <p style="text-decoration:underline;">
            Teks dengan underline.
        </p>

        <p style=" text-decoration:line-through; text-decoration-color:red; ">
            Teks warna merah dengan line-through.
        </p>

        <p style=" text-decoration:line-through; text-decoration-color:green; text-decoration-style: wavy; ">
            Teks warna hijau dengan line-through wavy. 
        </p>

        <p style=" text-decoration:line-through; text-decoration-color: navy; text-decoration-style: dotted; ">
            Teks warna biru dongker dengan line-through dotted.
        </p>
    </body>
</html>
