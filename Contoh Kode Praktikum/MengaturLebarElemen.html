<html>
    <head>
        <title>Lebar Elemen</title>
    </head>
    <style>
        .p {
        border: 2px solid black;
        padding: 7px;
        }
    
        .wide {
        width: 200px;
        }
    
        .narrow {
        width: 100px;
        }
        
    </style>
    <body>
        <p class="p">
            Teks tanpa lebar.
        </p>
        <p class="p wide">
            Teks dengan elemen yang mengisi ruang horizontal yang lebih banyak
            di dalam kontainer atau halaman.
        </p>
        <p class="p narrow">
            Teks dengan elemen yang memiliki lebar yang lebih kecil,
            sehingga memberikan tampilan yang lebih ramping.
        </p>
    </body>
</html>
