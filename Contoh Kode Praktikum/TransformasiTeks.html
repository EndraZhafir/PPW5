<html>
    <head>
        <title>Transformasi Teks CSS</title>
    </head>
    <body>
        <p style="text-transform: uppercase;">
            Text dengan uppercase atau huruf kapital.
        </p>
        <p style="text-transform: lowercase;">
            Text dengan lowercase atau huruf kecil.
        </p>
        <p style="text-transform: capitalize;">
            Text dengan Capitalize yang dimana semua kata di dalam elemen
            tersebut akan memiliki huruf pertama yang menjadi huruf besar,
            sementara huruf lainnya tetap dalam keadaan asli (besar atau kecil).
        </p>
    </body>
</html>
