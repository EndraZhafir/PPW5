<html>
    <head>
        <title>Margin</title>
    </head>
    <style>
        .margin-all {
        border: 3px solid red;
        margin: 30px 5px 5px 25px;
        }
    
        .margin-each {
        border: 3px solid black;
        margin: 10px;
        margin: 15px;
        margin: 20px;
        margin-left: 30px;
        }
        
    </style>
    <body>
        <p class="margin-all">
            Margin all adalah penggunaan satu atau lebih nilai untuk mengatur margin di semua sisi secara bersamaan.
        </p>
        <p class="margin-each">
            Margin each menggunakan properti individual untuk mengatur padding di setiap sisi secara terpisah. 
        </p>
    </body>
</html>
