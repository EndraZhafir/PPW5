<html>
    <head>
        <title>Tinggi Elemen</title>
    </head>
    <style>
        .p {
        border: 2px solid black;
        padding: 7px;
        }
    
        .high {
        height: 200px;
        }
    
        .low {
        height: 100px;
        }
        
    </style>
    <body>
        <p class="p">
            Teks tanpa tinggi.
        </p>
        <p class="p high">
            Teks dengan elemen yang mengisi ruang vertikal yang lebih banyak
            di dalam kontainer atau halaman.
        </p>
        <p class="p low">
            Teks dengan elemen yang memiliki lebar atau tinggi yang kecil.
        </p>
    </body>
</html>
